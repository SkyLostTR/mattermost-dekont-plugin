run:
  timeout: 5m
  tests: false
  modules-download-mode: readonly

linters-settings:
  govet:
    enable:
      - shadow
  gocyclo:
    min-complexity: 15
  dupl:
    threshold: 100
  goconst:
    min-len: 2
    min-occurrences: 2
  misspell:
    locale: US
  lll:
    line-length: 140
  goimports:
    local-prefixes: github.com/mattermost-dekont-plugin
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - dupImport
      - ifElseChain
      - octalLiteral
      - whyNoLint
      - wrapperFunc
      - deferInLoop
  funlen:
    lines: 100
    statements: 50
  depguard:
    rules:
      main:
        allow:
          - $gostd
          - github.com/ledongthuc/pdf
          - github.com/mattermost/mattermost-server/v6/model
          - github.com/mattermost/mattermost-server/v6/plugin
  mnd:
    checks:
      - argument
      - case
      - condition
      - operation
      - return
      - assign

linters:
  disable-all: true
  enable:
    - bodyclose
    - depguard
    - dogsled
    - dupl
    - errcheck
    - funlen
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - gofmt
    - goimports
    - mnd
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
    - noctx
    - nolintlint
    - rowserrcheck
    - staticcheck
    - stylecheck
    - typecheck
    - unconvert
    - unused
    - whitespace
    - revive

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - mnd
        - funlen
        - gocyclo
        - dupl
    - path: plugin\.go
      text: "result 0 \\(error\\) is always nil"
      linters:
        - unparam
    - path: plugin\.go  
      text: "is unused"
      linters:
        - unparam
    - text: "deferInLoop: Possible resource leak"
      linters:
        - gocritic
    - text: "G104:"
      linters:
        - gosec

  exclude-use-default: false
  exclude:
    # errcheck: Almost all programs ignore errors on these functions and in most cases it's ok
    - Error return value of .((os\.)?std(out|err)\..*|.*Close|.*Flush|os\.Remove(All)?|.*printf?|os\.(Un)?Setenv). is not checked
    
  max-issues-per-linter: 0
  max-same-issues: 0
